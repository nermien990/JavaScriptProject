<html lang="en">
  <head>
    <title>Register</title>
    <link rel="stylesheet" href="/Styles/login.css" />
    <script src="/JS/register.js" type="module"></script>
  </head>
  <body>
    <form id="myForm">
      <label for="name">Enter your Name</label><br />

      <input type="text" name="name" id="_name" /><br />

      <label for="mail">Enter your Email</label><br />

      <input type="email" name="mail" id="_mail" /><br />

      <label for="phone">Enter your Phone</label><br />

      <input type="text" name="phone" id="_phone" /><br />

      <label for="pass">Enter your Password</label><br />

      <input type="password" name="pass" id="_pass" /><br />

      <label for="c_pass">Confirm your Password</label><br />

      <input type="password" name="c_pass" id="_c_pass" /><br />

      <input type="submit" value="Register" id="register" />
      <input type="reset" value="Clear" id="clear" />

      <a href="home.html" class="gotToHome">HomePage</a>
    </form>
  </body>
</html>
